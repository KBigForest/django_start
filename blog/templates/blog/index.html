<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset = 'UTF=8'>
        <title>Blog</title>
    </head>
    <body>
        <h4>Blog</h4>
        <hr>
        <h2>새로운 시작<h2>
        {% for p in posts %}
        <hr>
        <h2><a href="{{p.get_absolute_url}}"> {{ p.title }}</a></h2>
        <h4>{{ p.created_at }}</h2>
        <p> {{ p.content }} </p>
        {% endfor %}
    </body>
</html>
